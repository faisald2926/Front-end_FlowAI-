<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FlowAI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @keyframes background-pan {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }
      .animate-background-pan {
        background-size: 200% 200%;
        animation: background-pan 30s ease infinite;
      }
      
      body::before {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: radial-gradient(circle at var(--x, 50%) var(--y, 50%), rgba(59, 130, 246, 0.15), transparent 40%);
        will-change: background;
        animation: aurora-glow 15s ease-in-out infinite alternate;
        z-index: -1;
      }

      @keyframes aurora-glow {
        0% { --x: 20%; --y: 20%; background: radial-gradient(circle at var(--x, 50%) var(--y, 50%), rgba(59, 130, 246, 0.15), transparent 40%); }
        25% { --x: 80%; --y: 30%; background: radial-gradient(circle at var(--x, 50%) var(--y, 50%), rgba(79, 70, 229, 0.1), transparent 50%); }
        50% { --x: 70%; --y: 80%; background: radial-gradient(circle at var(--x, 50%) var(--y, 50%), rgba(14, 165, 233, 0.15), transparent 40%); }
        75% { --x: 30%; --y: 70%; background: radial-gradient(circle at var(--x, 50%) var(--y, 50%), rgba(79, 70, 229, 0.1), transparent 50%); }
        100% { --x: 20%; --y: 20%; background: radial-gradient(circle at var(--x, 50%) var(--y, 50%), rgba(59, 130, 246, 0.15), transparent 40%); }
      }
      
      /* For Scroll Animations */
      .fade-in-section {
        opacity: 0;
        transform: translateY(20px);
        transition: opacity 0.6s ease-out, transform 0.6s ease-out;
        will-change: opacity, transform;
      }
      .fade-in-section.is-visible {
        opacity: 1;
        transform: translateY(0);
      }

      @keyframes button-glow {
        0%, 100% {
          box-shadow: 0 0 10px rgba(59, 130, 246, 0.4), 0 0 20px rgba(59, 130, 246, 0.2);
        }
        50% {
          box-shadow: 0 0 15px rgba(59, 130, 246, 0.6), 0 0 30px rgba(59, 130, 246, 0.4);
        }
      }
      .animate-button-glow {
        animation: button-glow 3s ease-in-out infinite;
      }

      @keyframes red-glow {
        0%, 100% {
          box-shadow: 0 0 10px rgba(239, 68, 68, 0.4), 0 0 20px rgba(239, 68, 68, 0.2);
        }
        50% {
          box-shadow: 0 0 15px rgba(239, 68, 68, 0.6), 0 0 30px rgba(239, 68, 68, 0.4);
        }
      }
      .animate-red-glow {
        animation: red-glow 3s ease-in-out infinite;
      }
    </style>
